<!Doctype html>
<html>
    <head>
        <link rel="stylesheet" href="RockPaperScissors.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="buttons">
            <button id="rockBtn" class="move-button">
                <img src="emoji/rock-emoji.png" class="move-icon">
            </button>
            <button id="paperBtn" class="move-button">
                <img src="emoji/paper-emoji.png" class="move-icon">
            </button>
            <button id="scissorsBtn" class="move-button">
                <img src="emoji/scissors-emoji.png" class="move-icon">
            </button>
        </div>

        <p class="js-result result"></p>
        <p class="js-moves result"></p>
        <p class="js-score score result"></p>
        
        <div class="reset">
            <button id="resetBtn" class="reset-button">
            Reset
        </button>
        </div>
        
        <script src="RockPaperScissors.js">
        </script>
    </body>
</html>
